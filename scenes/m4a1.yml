gamma: 2.2
bg_color: 0.2 0.2 0.2

camera:
  pos: 2, 1, 0
  dir: -1, 0, 0
  up: 0, 1, 0
  width: 1920
  height: 1080
  angle: 70

lights:
  - type: point
    center: 0 1 2
    radius: 0.2
    color: 30 30 30

world:
  - type: load_obj
    obj: assets/M4A1/M4A1.obj
    scale: 0.1 0.1 0.1
    translate: -0.5 0.8 0
    mat:
      illum: 1
      Ka: 1 1 1

  - type: plane  # top
    normal: 0 1 0
    d: 2
    mat:
      illum: 1
      Ka: 1 1 1

  - type: load_obj
    obj: assets/cornell.obj

  - type: plane  # bottom
    normal: 0 1 0
    d: 0
    mat:
      illum: 1
      Ka: 1 1 1

  - type: plane  # right
    normal: 1 0 0
    d: 3
    mat:
      illum: 1
      Ka: 1 1 1

  - type: plane  # left
    normal: 1 0 0
    d: -3
    mat:
      illum: 1
      Ka: 1 1 1

  - type: plane  # front
    normal: 0 0 1
    d: -2
    mat:
      illum: 1
      Ka: 1 1 1

  - type: plane  # back
    normal: 0 0 1
    d: 2
    mat:
      illum: 1
      Ka: 1 1 1
